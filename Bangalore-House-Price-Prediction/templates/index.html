{% extends 'base.html' %}

{% block title %}Bangalore House Price Prediction{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h1>Welcome to Bangalore House Price Predictor</h1>
        </div>
        <div class="card-body">
            <form method="post" accept-charset="utf-8">
                <div class="mb-3">
                    <label for="location" class="form-label"><b>Select the Location:</b></label>
                    <select class="form-select" id="location" name="location" required>
                        <option value="" disabled selected>Select a Location</option>
                        {% for location in locations %}
                            <option value="{{ location }}">{{ location }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bhk" class="form-label"><b>Enter BHK:</b></label>
                    <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required>
                </div>
                <div class="mb-3">
                    <label for="bath" class="form-label"><b>Enter Number of Bathrooms:</b></label>
                    <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms" required>
                </div>
                <div class="mb-3">
                    <label for="total_sqft" class="form-label"><b>Enter Square Feet:</b></label>
                    <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet" required>
                </div>
                <div class="mb-3 text-center">
                    <button class="btn btn-primary" onclick="send_data()">Predict Price</button>
                </div>
            </form>
            <div class="text-center">
                <h3><span id="prediction"></span></h3>
            </div>
        </div>
    </div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script>
    function form_handler(event) {
        event.preventDefault();
    }

    function send_data() {
        var form = document.querySelector('form');
        form.addEventListener('submit', form_handler);

        var fd = new FormData(form);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);

        document.getElementById('prediction').innerHTML = "Wait Predicting Price!....";

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    document.getElementById('prediction').innerHTML = "Prediction: â‚¹" + xhr.responseText;
                } else {
                    console.error("Request failed with status: " + xhr.status);
                }
            }
        };

        xhr.onerror = function () {
            console.error("Request error");
        };

        xhr.send(fd);
    }
</script>
</body>
</html>
